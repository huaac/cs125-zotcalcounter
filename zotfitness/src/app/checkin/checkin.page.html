<ion-header>
  <ion-toolbar>
    <ion-title>checkin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id = "container">
    <div class="profileText">
        <p style="color: #FFC72C; font-size: 25px; margin-bottom: 20px;">Check In Questions</p>
    </div>
    <form>
    <!-- EXERCISE ASK -->
      <p><label for="exercise">What Exercise did you do?</label></p> <!-- this needs to be a selection eventually -->
      <textarea input [(ngModel)]="exerciseCategory" id="checkinExercise" name="checkinExercise" rows="2" cols="40"></textarea>

      <br><br>
      <div class="ion-text-center">
        <ion-list>
          <ion-item>
            <!-- RATING ASK -->
            <p><label for="muscles">How would you rate this exercise?</label></p>
            <ion-range (ionChange)="ratingSelect($event)" [ticks]="true" [snaps]="true" [min]="0" [max]="5"></ion-range>
          </ion-item>
          <ion-item>
            <!-- DURATION ASK -->
            <p><label for="duration">How long did you exercise?</label></p>
            <ion-input (ionChange)="durationSelect($event)" type="minutes" placeholder=" # Minutes"></ion-input>
          </ion-item>
        </ion-list>
      </div>

      <!--<br><br><button class="btn" (click)="onCheckinClick()" type="submit">Check In</button>-->
      <ion-button (click)="onCheckinClick()"
        type="submit" style="background: white; border: 1px solid black; border-radius: 3px; height: 30px; position: relative;">
        Checkin
      </ion-button>
    </form>
  </div>
</ion-content>
