  <div class="logo">

    <div>
      <div class="loginText">
        <p style="color: #FFC72C; font-size: 25px; margin-bottom: 20px;">{{pageState}}</p>
      </div>
      <div>
        <label for="Name">Username: </label>
          <input [(ngModel)]="usernameCategory" type="text" id="username" name="username" placeholder="email">
      </div>
      <br><br> <!--makes a space-->
      <div>
        <label for="Name">Password: </label>
          <input [(ngModel)]="passwordCategory" type="text" id="password" name="password" placeholder="password">
      </div>
    </div>

    <div>&nbsp;</div>

    <div>

       <button class="btn" (click)="onLoginClick()" type="submit">{{buttonState}}</button>
    </div>
    <div>
       <button class="astext" (click)="changesStates()" type="submit">{{switchingStates}}</button>
    </div>
  </div>
</ion-content>
