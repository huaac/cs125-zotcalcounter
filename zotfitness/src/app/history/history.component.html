<ion-header>
  <ion-toolbar>
    <ion-title style="font-size: 50px;">History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

      <div style="border-bottom: 2px solid black; margin-bottom:20px;"></div>
      <p>Workout time planned (in minutes)</p>

        <div class="day-name">Sun</div>

        <div class="day-name">Sat</div>
        <div class="day">-</div>
        <div class="day">-</div>

        <div class="day">-</div>
        <div class="day">1</div>

        <div class="day">5</div>
        <div class="day">6</div>

        <div class="day">8</div>
        <div class="day">9</div>

        <div class="day">15</div>

        <div class="day">31</div>

      <ion-item>
        <ion-checkbox style="background: white; border: 1px solid black; border-radius: 3px; width: 20px; height: 20px; position: relative;">
          <ion-icon name="checkmark" style="position: absolute; top: -2px; left: -1px; font-size: 20px; color: black;"></ion-icon>
        </ion-checkbox>
      </ion-item>
      <p>Previous Workouts:</p>
      <ion-list>
        <ion-item>
          <ion-label>Workout 1</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Workout 2</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Workout 3</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
