<ion-header>
  <ion-toolbar>
    <ion-title style="font-size: 50px;">History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <p>Did you workout today?</p>
      <ion-item>
        <ion-label>Yes</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <p>Previous Workouts:</p>
      <ion-list>
        <ion-item>
          <ion-label>Workout 1</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Workout 2</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Workout 3</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
